<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox News Updates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Roblox News - Hacker Bans & Game Updates</h1>
    <p>Stay updated on the latest Roblox security actions and new features!</p>
  </header>
  
  <main>
    <!-- Form to submit a new news story -->
    <section id="submit-story">
      <h2>Upload Your Own Story</h2>
      <form id="story-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Story:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">Upload Story</button>
      </form>
    </section>

    <!-- Section where news articles will be displayed -->
    <section id="news-articles">
      <h2>News Articles</h2>
      <!-- News articles will be loaded here dynamically -->
    </section>
  </main>

  <footer>
    <p>Powered by Roblox Community News</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
